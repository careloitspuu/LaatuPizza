      <a href="index.html">Koti</a>

      <a href="tilaa.html">Tilaa</a>

<main>

  <section>
    <h2>Tilaa meiltä</h2>
    <p>Voit soittaa meille tai jättää tilauksen lomakkeella:</p>

    <form id="orderForm" style="max-width:500px; margin:2rem auto; background:#ffe5b4; padding:1.5rem; border-radius:10px; box-shadow:0 4px 6px rgba(0,0,0,0.1);">
      <label for="nimi">Nimi:</label><br>
      <input type="text" id="nimi" name="nimi" required style="width:100%; padding:0.5rem; margin:0.5rem 0; border-radius:5px; border:1px solid #ccc;"><br>

      <label for="puhelin">Puhelinnumero:</label><br>
      <input type="tel" id="puhelin" name="puhelin" required style="width:100%; padding:0.5rem; margin:0.5rem 0; border-radius:5px; border:1px solid #ccc;"><br>

      <label for="tilaus">Tilauksesi:</label><br>
      <textarea id="tilaus" name="tilaus" rows="4" required style="width:100%; padding:0.5rem; margin:0.5rem 0; border-radius:5px; border:1px solid #ccc;"></textarea><br>

      <button type="submit" style="background:#E53935; color:white; padding:0.7rem 1.5rem; border:none; border-radius:5px; font-weight:bold; cursor:pointer;">Lähetä tilaus</button>
    </form>

    <p style="text-align:center; margin-top:2rem;">
      Osoite: Laatukatu 10, Helsinki <br>
      Puhelin: 040 123 4567 <br>
      Sähköposti: esimerkki@laatupizza.fi
    </p>
  </section>

</main>
